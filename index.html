<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal web site login page</title>
    <style>
        body {
    background-image: url('your-image.jpg'); /* Replace with your image URL */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh; /* Ensures the body takes full viewport height */
    margin: 0;
    padding: 0;     
        }
        .container { 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00008b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login page</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="validateLogin()">Submit</button>
    <p id="error-message" class="error"></p>
</div>

<script>
    function validateLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "ka1/john" && password === "1234@abc") {
            window.location.href = "dashboard.html";
        } else {
            document.getElementById("incorrect password").textContent = "Invalid username or password!";
        }
    }
</script>

</body>
</html>
